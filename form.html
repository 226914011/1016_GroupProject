            <!--
            Main content
            -->

            <!--
            Feedback Form
            -->
            <table class="form" border="0" width="42px" align="center" bgcolor="white" cellspacing="10" cellpadding="5">
                <!--
                Set col width for customize
                -->
                <colgroup>
                    <col width="16%">
                    <col width="17%">
                    <col width="16%">
                    <col width="17%">
                    <col width="16%">
                    <col width="17%">
                </colgroup>

                <!--
                Caption for the form
                -->
                <br><br>
                <caption><h1 align="center">Feedback Form</h1></caption>

                <!--
                Set the Form by email
                -->
                <form action="mailto:sc.chan@cpce-polyu.edu.hk" method="POST" enctype="text/plain">
                <input type = "hidden" name = "Info" value = "IIT Class 202 Group X Feedback Form"/>
                <tr>
                    <!--
                    User Input name by text
                    -->
                    <td colspan="3">
                        <label for="fname">Name<font size="2" color="red">*</font></label><br>
                        <input type="text" size="30" required id="fname" name="firstname" placeholder="Your first name">
                        <br>
                    </td>
                    <td colspan="3">
                        <label for="lname"></label><br>
                        <input type="text" size="30" required id="lname" name="lastname" placeholder="Your last name">
                        <br>
                    </td>
                </tr>
                <tr>
                    <!--
                    User Input gender by radio button
                    -->
                    <td colspan="1">
                        Gender<font size="2" color="red">*</font>
                        <table border="0" width="30%">
                            <tr>
                                <td>
                                    <label for="male">Male</label>
                                </td>
                                <td>
                                    <input type="radio" name="gender" id="male" value="male" checked >
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="female">Female</label>
                                </td>
                                <td>
                                    <input type="radio" name="gender" id="female" value="female">
                                </td>
                            </tr>
                        </table>
                    </td>
                    <!--
                    User Input age by number
                    -->
                    <td colspan="1">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" min="1" max="200" step="1" size="5">
                    </td>
                    <!--
                    User Input email by text
                    -->
                    <td colspan="4">
                        <label for="email">Email<font size="2" color="red">*</font></label><br>
                        <input type="email" size="35" required name="email" id="email" placeholder="e.g. youremail@example.com">
                    </td>
                </tr>
                <tr>
                    <!--
                    Drop-down menu for article name
                    -->
                    <td colspan="2">
                        <label for="aname">Article name<font size="2" color="red">*</font></label>
                        <select id="aname" name="aname">
                            <!--
                            Options for drop-down menu
                            -->
                            <option value="IoT" selected>IoT</option>
                            <option value="Coming Soon" disabled>Coming Soon</option>
                        </select>
                    </td>
                    <td colspan="4">
                        <table>
                            <!--
                            User Input interestingness by radio button
                            -->
                            <tr>
                                <label for="fun">&emsp;&emsp;&emsp;&emsp;Interestingness<font size="2" color="red">*</font></label>
                            </tr>

                            <!--
                            Options for radio button
                            -->
                            <tr>
                                <td>Boring</td>
                                <td><input type="radio" name="fun" id="1" value="1"></td>
                                <td><input type="radio" name="fun" id="2" value="2"></td>
                                <td><input type="radio" name="fun" id="3" value="3" selected></td>
                                <td><input type="radio" name="fun" id="4" value="4"></td>
                                <td><input type="radio" name="fun" id="5" value="5"></td>
                                <td>Interesting</td>
                            </tr>

                            <!--
                            Marking for radio button
                            -->
                            <tr>
                                <td>&nbsp;&nbsp;</td>
                                <td>&nbsp;&nbsp;1</td>
                                <td>&nbsp;&nbsp;</td>
                                <td>&nbsp;&nbsp;</td>
                                <td>&nbsp;&nbsp;</td>
                                <td>&nbsp;&nbsp;5</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                    <p> What is your favourite page(s)?<BR> 
                        <INPUT TYPE="checkbox" NAME="home_p" VALUE="home_p"> 
                        Home<BR> 
                        <INPUT TYPE="checkbox" NAME="miain_p" VALUE="miain_p"> 
                        Article</Article><BR> 
                        <INPUT TYPE="checkbox" NAME="aboutus_p" VALUE="aboutus_p"> 
                        About Us<BR> 
                        <INPUT TYPE="checkbox" NAME="form_p" VALUE="form_p"> 
                        Feedback Form<BR> 
                    </p>
                    </td>
                </tr>
                <tr rowspan="1">
                    <!--
                    User Input email by textarea
                    -->
                    <td colspan="6">
                    <label for="Message">Message<font size="2" color="red">*</font></label><br>
                    <textarea id="Message" name="Message" rows="10" cols="50">This site is awesome!</textarea><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input type="submit" value="Submit">
                    </td>
                    <td colspan="1">
                        <input type="reset" value="Reset From">
                    </td>
                </tr>
                </form>
                <tr><td colspan="6"><p><font size="2" color="red">*Required to fill in.</font></p></td></tr>
            </table>
